{% extends 'core/base.html' %}

{% block title %} Edit Product | {% endblock title %}

{% block content %}
<h1 class="title">Edit Product</h1>
<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    {{form.as_p }}

    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">Update</button>
        </div>
    
    </div>
</form>

<hr />

<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    {{image_form.as_p }}

    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">Add Images</button>
        </div>
    
    </div>
</form>
{% endblock content %}
