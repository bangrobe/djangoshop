{% extends 'core/base.html' %}

{% block title %} Become vendor | {% endblock title %}

{% block content %}
<h1 class="title">Become vendor</h1>
<form method="post" action=".">
    {% csrf_token %}

    {{form.as_p }}

    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">Sign Up</button>
        </div>
    
    </div>
</form>

<hr />
<p class="subtitle">Already have an account? </p>
<a class="button is-info" href="{% url 'login' %}">Login</a>
{% endblock content %}
